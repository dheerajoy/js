<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./practice_02.css" />
    <title>Practice 02</title>
  </head>
  <body>
    <section class="main-section">
      <h1>BMI calculator</h1>
      <form class="form-container">
        <div class="height">
          Height:
          <input id="height" type="text" placeholder="enter height" /> Cm
        </div>
        <div class="weight">
          Weight:
          <input id="weight" type="text" placeholder="enter weight" /> Kg
        </div>
        <span id="result"></span>
        <div>
          <button type="submit">Calculate</button>
        </div>
        <h3>BMI weight guide</h3>
        <div>Under weight - < <b>18.6</b></div>
        <div>Normal Range - <b>18.6</b> and <b>24.9</b></div>
        <div>OverWeight - > <b>24.9</b></div>
      </form>
    </section>
    <script src="./practice_02.js"></script>
  </body>
</html>
