<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM | 03</title>
  </head>
  <body style="background-color: #494949; color: #fff"></body>
  <script>
    const div = document.createElement("div");
    console.log(div);
    div.className = "main";
    // div.id = "myId";
    div.id = Math.floor(Math.random() * 100 + 1);
    div.setAttribute("title", "myTitle");
    div.style.backgroundColor = "blue";
    div.style.color = "white";
    div.style.padding = "20px";
    div.style.borderRadius = "15px";
    // div.innerText = "hello world!";
    const addText = document.createTextNode("Hello World!!");
    div.appendChild(addText);
    document.body.appendChild(div);

    const days = ["monday", "tuesday", "wednesday", "thursday", "friday"];

    for (let i = 0; i < days.length; i++) {
      const para = document.createElement("p");
      const text = document.createTextNode(days[i]);
      para.appendChild(text);
      document.body.appendChild(para);
    }
  </script>
</html>
